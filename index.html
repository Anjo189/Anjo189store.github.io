<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>JR Gadgets Store</h2>
                <p>BSIT-3C</p>
                <hr class="hr" />
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product1">Oppo Reno12 F 5G</label>
                <img src="images1.jpeg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product1" id="price1">8000.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product2">Infinix Note 40 Pro</label>
                <img src="images2.jpeg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product2" id="price2">9000.00</label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product3">Samsung Galaxy S23</label>
                <img src="images3.jpeg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product3" id="price3">5000.00</label>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px;height: 400px;font-size: 12px;"></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
  </html>
